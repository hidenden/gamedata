[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gamedata"
version = "0.1.0"
description = "A library for game data management"
authors = [
    {name = "Hidenari Miwa", email = "hidenari.miwa@mac.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "black", 
    "flake8",
    "mypy"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gamedata*"]

# パッケージのインストール（開発モード）
# pip install -e .
#
# 開発用依存関係も含めてインストール
# pip install -e ".[dev]"
#
# パッケージのビルド
# python -m build
